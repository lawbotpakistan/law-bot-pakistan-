<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>‚öñÔ∏è LawBot Pakistan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f8fa;
      color: #222;
      text-align: center;
      padding: 40px;
    }
    h1 { color: #0056b3; }
    textarea {
      width: 80%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 10px;
      border: 1px solid #aaa;
    }
    button {
      background: #0056b3;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover { background: #003d80; }
    #responseBox {
      margin-top: 20px;
      font-size: 16px;
      white-space: pre-wrap;
    }
    .resources {
      margin-top: 20px;
    }
    a {
      color: #0056b3;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>‚öñÔ∏è LawBot Pakistan</h1>
  <p>Get instant legal help, documents, and video resources.</p>

  <textarea id="userQuery" rows="4" placeholder="Type your legal question..."></textarea>
  <br>
  <button onclick="askLawBot()">Ask LawBot</button>

  <div id="responseBox">Answer will appear here...</div>

  <div class="resources">
    <p>üìÑ Related Legal Docs: <a href="https://www.pakistanlawsite.com/" target="_blank">PakistanLawSite</a></p>
    <p>üé• Related Videos: <a href="https://www.youtube.com/results?search_query=pakistan+law+explanation" target="_blank">Watch on YouTube</a></p>
  </div>

  <script>
    async function askLawBot() {
      const query = document.getElementById("userQuery").value.trim();
      const responseBox = document.getElementById("responseBox");
      if (!query) {
        responseBox.textContent = "‚ö†Ô∏è Please type a question first.";
        return;
      }

      responseBox.textContent = "‚è≥ Thinking... please wait.";

      try {
        const res = await fetch("/api/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query }),
        });

        const data = await res.json();

        if (data.reply) {
          responseBox.textContent = data.reply;
        } else {
          responseBox.textContent = "‚ö†Ô∏è No response from AI.";
        }
      } catch (err) {
        console.error(err);
        responseBox.textContent = "üí• Server error, please try again later.";
      }
    }
  </script>
</body>
</html>
